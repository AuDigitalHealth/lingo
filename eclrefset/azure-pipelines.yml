trigger:
- ecl-refset-process

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  displayName: 'Maven clean build'
  inputs:
    mavenPomFile: 'eclrefset/pom.xml'
    goals: 'clean install'

- script: |
    cd $(System.DefaultWorkingDirectory)/eclrefset/target
    java -jar eclrefset-0.0.1-SNAPSHOT.jar
  displayName: 'Run JAR file'
