title = "Custom rules"

[[rules]]
id = "azure-functions-code"
description = "Azure Functions URL with ?code= key"
# Only match “real” codes (20+ URL-safe chars), not REDACTED
regex = '''https?://[[:alnum:]\.\-]+\.azurewebsites\.net[^ \t\r\n"'<>\)]*\bcode=([A-Za-z0-9_-]{20,})'''
secretGroup = 1
entropy = 0.0