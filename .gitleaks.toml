title = "Custom rules"

[[rules]]
id = "azure-functions-code"
description = "Azure Functions URL with ?code= key"
# only match real keys (>=20 URL-safe chars) and stop at & or end
regex = '''https?://[[:alnum:]\.\-]+\.azurewebsites\.net[^ \t\r\n"'<>\)]*\bcode=([A-Za-z0-9_-]{20,})(?:[&#]|$)'''
secretGroup = 1
entropy = 0.0

[rules.allowlist]
# ignore commits where the key has been replaced by the literal string REDACTED in this file
regexes = [
    '''\bcode=REDACTED\b'''
]
paths = [
    '''^api/src/main/resources/application\.properties$'''
]