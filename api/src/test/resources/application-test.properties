spring.datasource.url=jdbc:tc:postgresql:15.5:///database
spring.flyway.locations=classpath:db/migration/common,classpath:db/migration/postgresql,classpath:db/test-data
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.show-sql=true
#spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=false
logging.level.com.csiro=TRACE
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.level.reactor.netty.http.client.HttpClient=DEBUG
logging.level.reactor.netty.http.client=DEBUG
snomio.attachments.directory=/tmp/snomio/attachments
snomio.import.allowed.directory=/tmp
# this setting will cause the name generator to fail if passed bad data (e.g. axiom containing an SCTID)
# failing is useful in testing, but not in production where we just want it logged.
snomio.nameGenerator.failOnBadInput=true
caching.spring.jiraUser.enabled=false
snomio.environment=snomio-testing
cis.username=test
cis.password=test
name.generator.api.url=
ihtsdo.ims.api.url=https://uat-ims.ihtsdotools.org
# To override the cookie passed from the ui
ihtsdo.ims.api.cookie.name=uat-ims-ihtsdo
ihtsdo.ims.api.cookie.value=
ihtsdo.ap.api.url=${ihtsdo.base.api.url}/authoring-services
ihtsdo.snowstorm.api.url=${ihtsdo.base.api.url}/snowstorm/snomed-ct
ihtsdo.base.api.url=https://uat-snowstorm.ihtsdotools.org
